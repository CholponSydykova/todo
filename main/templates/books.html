{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный Червь</title>
    <link rel="stylesheet" href="{%static 'bookstyles/bookstyles.css'%}"/>
</head>

<body>
    <h3 class="book_title">Книжный Червь</h3>
    <div class="box">
        
        <input type="text" name="title" placeholder="Заголок"> <br><br>
        <input type="text" name="subtitle" placeholder="Подзаголовок"><br><br>
        <input type="text" name="description" placeholder="Описание"><br><br>
        <input type="number" name="price" placeholder="Цена"><br><br>
        <input type="text" name="genre" placeholder="Жанр"><br><br>
        <input type="text" name="author" placeholder="Автор"><br><br>
        <input type="datetime-local" name="year" placeholder="Год"><br><br>
        <button>Добавить</button>
    </div>

    <section>
        {%for book in books%}
        <div class="books_container">
             <div class="book_item">
                    <h4>{{todo.text}}</h4>
                    <h3>{{book.title}}-{{book.author}}</h3>
                    <h3>{{book.subtitle}}</h3>
                    <h4>{{book.genre}}</h4>
                    <h4>{{book.price}}</h4>
                    <h4>{{book.year}}</h4>
            </div>
        </div>
        {%endfor%}
    </section>
</body>

</html>
